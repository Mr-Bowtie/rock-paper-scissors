<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<script>
    function random(number) {
        return Math.floor(Math.random()*number);
        }

    function computerPlay() {
        options = ['rock', 'paper', 'scissors'];
        return options[random(3)];
    }
    
    function playRound(playerSelection, computerSelection) {
        switch (playerSelection) {
            case 'rock':
                if (computerSelection === 'paper') {
                    console.log("Point to computer, Paper beats rock");
                    return computerScore += 1;
                }
                else if ( computerSelection === 'scissors') {
                    console.log ("Point to player, Rock beats scissors");
                    return playerScore += 1;
                }
                else {
                    console.log ("No points, Rock ties Rock");
                }
                break;
            case 'paper':
                if (computerSelection === 'rock') {
                    console.log ("Point to player, Paper beats rock");
                    return playerScore += 1;
                }
                else if (computerSelection === 'scissors') {
                    console.log ("Point to computer, Scissors beats paper");
                    return computerScore += 1;
                }
                else {
                    console.log ("No points, Paper ties Paper");
                }
                break;
            case 'scissors':
                if (computerSelection === 'paper') {
                    console.log ("Point to player, Scissors beats paper");
                    return playerScore += 1;
                }
                else if ( computerSelection === 'rock') {
                    console.log ("Point to computer, Rock beats Scissors");
                    return computerScore += 1;
                }
                else {
                    console.log ("No points, Scissors ties Scissors");
                }
                break;
        
            default: {
                return "Error, only enter rock, paper, or scissors please."
            }
                break;
        }

    }
    
    function game() {
        for (let i = 0; i < 5; i++) {
            let playerPrompt = prompt('Choose: rock, paper, or scissors')
            playRound(playerPrompt, computerPlay()); 
            console.log(`Player Score: ${playerScore} | Computer Score: ${computerScore}`)
        }

        if (playerScore > computerScore) {
            console.log('You win!');
        }    
        else if (computerScore > playerScore) {
            console.log('The computer wins');
        }
        else {
            console.log('Draw!')
        }
    
    }
    

    let playerScore = 0;
    let computerScore = 0; 
    
    game();
</script>
